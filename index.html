<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lockdown Countdown</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script type="module" src="timer.js"></script>
        <section class="section-center">
            <article class="lockdown-img">
                <img src="./lockdown.jpeg" alt="lockdown picture" />
            </article>
            <article class="lockdown-info">
                <h3>Lockdown Timer</h3>
                <p class="lockdown">
lockdown ends on 20th of December 2020.
                </p>
                <p>
See how many days you have to focus on staying at home :)
                </p>
                <corona-timer deadline="12/20/2020"></corona-timer>
            </article>
        </section>
        <script src="app.js"></script>
    </body>
</html>
