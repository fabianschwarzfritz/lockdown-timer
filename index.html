<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lockdown Countdown</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="section-center">
            <article class="lockdown-img">
                <img src="./lockdown.jpeg" alt="lockdown picture" />
            </article>
            <article class="lockdown-info">
                <h3>Lockdown Timer</h3>
                <p class="lockdown">
lockdown ends on 1st of December 2020.
                </p>
                <p>
This page gives you a quick look how long you need to wait.
                </p>
                <div class="deadline">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>minutes</span>
                    </div>
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>seconds</span>
                    </div>
                </div>
            </article>
        </section>
        <script src="app.js"></script>
    </body>
</html>
